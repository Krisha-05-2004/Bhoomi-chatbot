<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üå± Bhoomi ‚Äì Smart Farming Companion</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-image: url("https://images.unsplash.com/photo-1500937386664-56d1dfef3854?auto=format&fit=crop&w=1950&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .overlay {
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.5);
      padding: 20px;
      border-radius: 16px;
      width: 500px;
      height: 700px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
    }
    header {
      background-color: #3c9d47;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 12px;
    }
    #chatbox {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
      background-color: rgba(255,255,255,0.6);
      border-radius: 12px;
    }
    .bot, .user, .thinking {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .bot {
      background-color: #e0f7e0;
      align-self: flex-start;
    }
    .user {
      background-color: #c8e6ff;
      align-self: flex-end;
    }
    .thinking {
      background-color: #fff3cd;
      align-self: flex-start;
      font-style: italic;
      color: #856404;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
      border-radius: 12px;
      gap: 8px;
    }
    #question {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #3c9d47;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #31843b;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <header>üå± Bhoomi ‚Äì Smart Farming Companion</header>

    <div id="chatbox">
      <div class="bot">
        Hello! I‚Äôm <strong>Bhoomi</strong> üåæ<br>
        Ask me anything about sustainable farming, natural farming, or water management!
      </div>
    </div>

<div id="input-area">
  <button id="voice-btn">üéôÔ∏è Start</button>
  <input type="text" id="question" placeholder="Type your question..."/>
  <button onclick="askBhoomi()">Send</button>
</div>



  <script>
    async function sendMessage() {
      const input = document.getElementById("question");
      const message = input.value.trim();
      if (!message) return;

      addMessage("user", message);
      input.value = "";

      // Show thinking/loading message
      const thinkingId = addThinkingMessage();

      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: message })
        });

        const data = await response.json();
        removeThinkingMessage(thinkingId);

        // Clean output: remove # and ** symbols
        let answer = data.answer || "Sorry, I couldn't find an answer.";
        answer = answer.replace(/#+\s*/g, ""); // remove #
        answer = answer.replace(/\*\*/g, "");  // remove **

        addMessage("bot", answer);
      } catch (err) {
        removeThinkingMessage(thinkingId);
        addMessage("bot", "‚ö†Ô∏è Error: Unable to reach server.");
        console.error(err);
      }
    }

function addMessage(sender, text) {
  const chatbox = document.getElementById("chatbox");
  const msg = document.createElement("div");
  msg.className = sender;

  text = text.replace(/\n/g, "<br>");

  // Add icons
  let icons = "";
  if (sender === "user") {
    icons = `
      <span class="icon" onclick="editMessage(this)">‚úèÔ∏è</span>
      <span class="icon" onclick="copyMessage(this)">üìã</span>
    `;
  } else if (sender === "bot") {
    icons = `
      <span class="icon" onclick="copyMessage(this)">üìã</span>
      <span class="icon" onclick="playVoice(this)">üîä</span>
    `;
  }

  msg.innerHTML = `<div class="text">${text}</div> ${icons}`;
  chatbox.appendChild(msg);
  chatbox.scrollTop = chatbox.scrollHeight;
}

// ========== Edit Message ==========
function editMessage(el) {
  const msgDiv = el.closest("div.user");
  const text = msgDiv.querySelector(".text").innerText;
  document.getElementById("question").value = text;
  msgDiv.querySelector(".text").innerHTML += " (editing...)";
}

// ========== Copy Message ==========
function copyMessage(el) {
  const text = el.closest("div").querySelector(".text").innerText;
  navigator.clipboard.writeText(text).then(() => alert("Copied!"));
}

// ========== Play Bot Voice ==========
function playVoice(el) {
  const text = el.closest("div.bot").querySelector(".text").innerText;
  if ("speechSynthesis" in window) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = "en-IN";
    speechSynthesis.speak(utterance);
  }
}


    function addThinkingMessage() {
      const chatbox = document.getElementById("chatbox");
      const thinkingMsg = document.createElement("div");
      thinkingMsg.className = "thinking";
      thinkingMsg.innerHTML = "Bhoomi is thinking...";
      const id = "thinking-" + Date.now();
      thinkingMsg.id = id;
      chatbox.appendChild(thinkingMsg);
      chatbox.scrollTop = chatbox.scrollHeight;
      return id;
    }

    function removeThinkingMessage(id) {
      const msg = document.getElementById(id);
      if (msg) msg.remove();
    }

    document.getElementById("question").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
